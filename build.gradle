buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.4.4"
    }
}
apply plugin: 'java'
apply plugin: "io.ratpack.ratpack-java"


mainClassName = 'Main'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile ratpack.dependency("jackson")
    testCompile 'junit:junit:4.12'
}
